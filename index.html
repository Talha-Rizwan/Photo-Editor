<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Editor JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
  </head>
  <body>
    <div class="container ">
        <h2> Photo Editor</h2>
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label class="title">Filters</label>
                    <div class="options">
                        <button onclick="fil_val(id)" id="brightness">Brightness</button>
                        <button onclick="fil_val(id)" id="saturate">Saturation</button>
                        <button onclick="fil_val(id)" id="invert">Inversion</button>
                        <button onclick="fil_val(id)" id="grayscale">Grayscale</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p id="fil" class="name">none selected</p>
                            <p id="adj_val" class="value">100%</p>
                        </div>
                        <input onclick="change_val()" id="adjust" type="range" value="100" min="0" max="200">
                    </div>
                </div>
                <!-- <div class="rotate">
                    <label class="title">Rotate & Flip</label>
                    <div class="options">
                        <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                        <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                        <button id="horizontal"><i class='bx bx-reflect-vertical'></i></button>
                        <button id="vertical"><i class='bx bx-reflect-horizontal' ></i></button>
                    </div>
                </div> -->
                <div class="filter">
                    <div class="slider">
                      <div class="filter-info">
                        <p id="currentFunc" class="name">Grayscale</p>
                        <p id="slider-gray-id" class="value">0%</p>
                      </div>
                      <input
                        id="slider-gray"
                        onchange="grayScale()"
                        type="range"
                        value="0"
                        min="0"
                        max="200"
                      />
                    </div>
                    <div class="slider">
                      <div class="filter-info">
                        <p id="rt" class="name">Rotate</p>
                        <p id="rt-val" class="value">100deg</p>
                      </div>
                      <input
                        id="rt-id"
                        onchange="rotate_img()"
                        type="range"
                        value="100"
                        min="0"
                        max="200"
                      />
                    </div>
                    <div class="slider">
                      <div class="filter-info">
                        <p id="bl" class="name">Blur</p>
                        <p id="bl_val" class="value">100px</p>
                      </div>
                      <input
                        id="bl_id"
                        onchange="blur_img()"
                        type="range"
                        value="100"
                        min="0"
                        max="200"
                      />
                    </div>
                    <div class="slider">
                      <div class="filter-info">
                        <p id="sp" class="name">Sepia</p>
                        <p id="sp_val" class="value">100%</p>
                      </div>
                      <input
                        id="sp_id"
                        onchange="sepia_img()"
                        type="range"
                        value="100"
                        min="0"
                        max="200"
                      />
                    </div>
                  </div>
            </div>
            <div class="preview-img">
                <img id="updated_img" src="image-placeholder.svg" alt="preview-img">
            </div>
        </div>
        <div class="controls">
            <button onclick="reset_ftn()" class="reset-filter">Reset Filters</button>
            <div class="row">
                <input id="image" type="file" class="file-input" accept="image/*" hidden>
                <button class="choose-img" onclick="chooseImage()">Choose Image</button>
                <button class="save-img">Save Image</button>
            </div>
        </div>
    </div>


    
  </body>
  <script type="text/javascript" src="index.js"></script>
</html>
